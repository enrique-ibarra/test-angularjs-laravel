<div class="well">
<form name="form" class="form" ng-submit="login()" novalidate>

<input type="text" ng-model="credentials.username" placeholder="username" required>


<input type="password" ng-model="credentials.password" placeholder="password" required>

<div class="form-actions">
<button class="btn btn-primary btn-large btn-block" ng-disabled="form.$invalid">Login</button>
</div>
</form>
</div>
